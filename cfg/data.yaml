# Data Generation

defaults:
  - config

hydra:
  run:
    dir: ${root_dir}

data_dir: ${root_dir}/data  # where to store dataset
assets_root: ${root_dir}/environments/assets/
disp: False  # visualize PyBullet
shared_memory: False
task: 'place-red-in-green'
mode: train # 'train' or 'val' or 'test'
n: 2 # number of demos to generate
save_data: True  # write episodes to disk

dataset:
  type: 'single' # 'single' or 'multi'
  images: True
  cache: True # load episodes to memory instead of reading from disk
  augment:
    theta_sigma: 60 # rotation sigma in degrees; N(mu = 0, sigma = theta_sigma).

# record videos (super slow)
record:
  save_video: False
  save_video_path: /projects/katefgroup/ns_transporter_data/videos_temp/cliport
  add_text: True
  fps: 25
  video_height: 640
  video_width: 720
